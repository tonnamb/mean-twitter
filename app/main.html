<!doctype html>
<html>
<head>
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="./js/chirpApp.js"></script>
</head>
<body ng-app="chirpApp">
	<div id ng-controller="mainController">
		<form ng-Submit="post()">
			<input required type="text" placeholder="Name" ng-model="newPost.created_by"/>
			<textarea required maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
			<input class="button" type="submit" value="Chirp!"/>
		</form>
		<div id="post-stream">
			<h4>Post stream</h4>
			<div class="post" ng-repeat="post in posts | orderBy: 'created_at': true" ng-odd="'odd'" ng-even="'even'">
				<p>{{post.created_by}} says {{post.text}} at {{post.created_at}}</p>
			</div>
		</div>
	</div>
</body>
</html>
